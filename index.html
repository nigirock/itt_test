<!DOCTYPE html>
<html ng-app="APP">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ITT Test</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/magnific-popup.css">

    <!-- Bootstrap -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/scrolly.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="mainCtrl">
<div class="container-fluid scroll_block"></div>
    <div class="container">
        <!-- Split button -->
        <div class="menu_block col-md-6">
            <span>{{phone}}</span>
            <div class="btn-group">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" ng-click=caretRevers() aria-haspopup="true" aria-expanded="false">
                    <span ng-class="{'caret':!caretClass}"></span>
                    <span ng-class="{'caret_revers':caretClass}"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="item in city" ng-click=addSpanPhone(item.phone)>
                        <a href="#" ng-click=caretRevers()>{{item.name}}</a>
                    </li>
                </ul>
            </div>
        </div>

        <div id="moneyDrop" class="menu_block col-md-6">
            <div class="btn-group">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" ng-click=caretRevers2() aria-haspopup="true" aria-expanded="false">
                    <span ng-style="{color:'#828282'}">{{name | uppercase}}</span>
                    <span ng-class="{'caret':!caretClass2}" ng-style="{color:'#828282'}"></span>
                    <span ng-class="{'caret_revers':caretClass2}" ng-style="{color:'#828282'}"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu" ng-style="{left:'39px'}">
                    <li ng-repeat="item in money" ng-click=addSpanName(item.name)>
                        <span></span><a href="#" ng-click=caretRevers($index)>{{item.name | uppercase}} - {{item.description}}</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="hotel_name col-md-12">
            {{textHotel}}
        </div>
    </div>

    <div id="popup">
        <a href="#test-popup" class="btn btn-primary" data-effect="mfp-zoom-in">Open popup</a>
        <div id="test-popup" class="white-popup mfp-with-anim mfp-hide">
            ITT test popup
        </div>
    </div>

<div id="question"></div>
<div id="answer"></div>

<script>
    console.log(question);
</script>

</body>
</html>
