<!DOCTYPE html>
<html ng-app="APP">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>ITT Test</title>
    <link rel="stylesheet" href="css/style.css"/>

    <!-- Bootstrap -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="mainCtrl">
    <div class="container">
        <!-- Split button -->
        <div class="menu_block">
            <span>{{phone}}</span>
            <div class="btn-group">
                <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="item in city" ng-click=addSpanPhone(item.phone)><a href="#" ng-mouseenter=enter(item.name)>{{item.name}}</a></li>
                </ul>
            </div>
        </div>

        <div class="hotel_name">
            {{textHotel}}
        </div>
    </div>

    <button class="btn btn-primary" ng-click="openPopup = !openPopup">Открыть окно</button>
    <div class="b-popup" ng-show="openPopup">
        <div class="b-popup-content">
            <p>Text in Popupgdfffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff</p>
            <button class="btn btn-primary" ng-click="openPopup = !openPopup">Закрыть окно</button>
        </div>
    </div>

</body>
</html>
